<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script>
      function darkModeOn() {
        document.documentElement.classList.add("dark");
      }
      function darkModeOf() {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="min-h-screen">
    <header class="py-7 my-0.5 px-24 max-w-screen-xl mx-auto">
      <nav class="grid grid-flow-col grid-cols-12 gap-8 item-center">
        <img src="/public/asset/Logo Color.png" class="col-span-3" alt="" />
        <ul class="mx-2 col-span-4 col-start-5 flex justify-between text-black">
          <li class="cursor-pointer pb-3 border-b-2 border-darkblue">Home</li>
          <li class="cursor-pointer pb-3 border-b-2 border-transparent hover:border-darkblue">
            Features
          </li>
          <li class="cursor-pointer pb-3 border-b-2 border-transparent hover:border-darkblue">
            Pricing
          </li>
          <li class="cursor-pointer pb-3 border-b-2 border-transparent hover:border-darkblue">
            Blog
          </li>
        </ul>
        <div class="col-span-3 col-start-10 flex">
          <button
            class="
              py-5
              rounded-xl
              text-center
              bg-orange
              text-white
              flex-grow
              ml-8
            "
          >
            Get Started
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
