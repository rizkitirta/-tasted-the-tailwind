<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script>
      function darkModeOn() {
        document.documentElement.classList.add("dark");
      }
      function darkModeOf() {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body>
    <div class="w-full min-h-screen dark:bg-black dark:text-white">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Natus possimus
      sunt provident atque odit officia vero incidunt pariatur at voluptates
      rerum nemo, et tempora magni deleniti fuga magnam odio illum?
      <button class="px-8 py-2 bg-blue-400 hover:px-12" onclick="darkModeOn()">Dark Mode</button>
      <button class="px-8 py-2 bg-blue-400 hover:px-12" onclick="darkModeOf()">Light Mode</button>
    </div>
    
  </body>
</html>
